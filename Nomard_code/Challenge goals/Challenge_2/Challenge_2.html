<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge_2</title>
    <style>
        body {
            font-family: sans-serif;
            }

    </style>
</head>
<body>
    <h1 id="title"> </h1>
    <script>


        const title = document.querySelector("#title");
        title.innerHTML = "Hello!";
        title.style.color = "rgb(255, 255, 255)"
        
        const ArrayColor = ["blue", "purple", "yellow"];


        // const veiw = document.defaultView;

        // document.body.style.backgroundColor = "black";

        
        function resizeColor(){
            // console.log("I have been resized");
            const WIDTH = window.innerWidth;

            if( WIDTH >= 1000){
                document.body.style.backgroundColor = ArrayColor[2];
            }else if( 500 <= WIDTH <= 1000){
                document.body.style.backgroundColor = ArrayColor[1];
                if( WIDTH <= 500){
                    document.body.style.backgroundColor = ArrayColor[0];
                }
            }
        }
        window.addEventListener("resize" ,resizeColor)
        
        resizeColor();


        
    </script>
</body>
</html>
