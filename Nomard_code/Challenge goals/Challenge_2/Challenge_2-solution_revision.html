            const BIG_SCREEN = "bigScreen";
            const MEDIUM_SCREEN = "mediumScreen";
            const SMALL_SCREEN = "smallScreen";
        
        function resizeColor(){
                                            
            const WIDTH = window.innerWidth;
                                                        // <!-- #  classList 를 배워서 이걸로 사용하셧음!!  //  이미 만들어진 css 에  // 
            if (WIDTH > 1000) {                             // <!-- #  ClassList 를 통해 class 를 add(추가) 했다 remove (삭제)) 했다 다룸
                body.classList.add(BIG_SCREEN);
                body.classList.remove(MEDIUM_SCREEN);
            } else if (WIDTH <= 1000 && WIDTH >= 500) {
                body.classList.add(MEDIUM_SCREEN);
                body.classList.remove(BIG_SCREEN, SMALL_SCREEN);        /* <!-- @ big 과 small 사이인 medium 은 BIG_SCREEN 과 SMALL_SCREEN 인 class 명을 */ 
            } else {                                                 /* <!-- @ 각각 두개가 양끝에서 add 추가된 상태에서 오갈 수 있으니 같이 없애 줄 수 있게 둘다 적용 시킨 것  */
                body.classList.remove(MEDIUM_SCREEN);                   
                body.classList.add(SMALL_SCREEN);                        
            }                                              
        }
        window.addEventListener("resize" ,resizeColor)
